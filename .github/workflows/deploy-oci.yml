name: Deploy to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      run: |
        PYTHONPATH=. pytest tests/ -v
        if [ $? -ne 0 ]; then
          echo "Tests failed! Stopping deployment."
          exit 1
        fi
    
    - name: Build Docker image
      run: |
        docker build -t vosk-stt-api .
    
    - name: Create deployment zip
      run: |
        # Create deployment directory
        mkdir -p deploy-package
        
        # Copy all necessary files
        cp -r api deploy tests requirements.txt .github README.md DG.md PRD.md SAD.md TDD.md deploy-package/
        
        # Ensure schema.yaml is in the correct location for OCI Resource Manager
        cp deploy/schema.yaml deploy-package/
        
        # Copy deployment documentation
        cp deploy/POST_DEPLOYMENT.md deploy-package/
        
        # Create zip file
        cd deploy-package
        zip -r vosk-stt-api-deployment.zip . -x "*.git*" "*__pycache__*" "*.pyc" "*/node_modules/*"
        mv vosk-stt-api-deployment.zip ..
        cd ..
        rm -rf deploy-package
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
    
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.date.outputs.date }}
        name: Release ${{ steps.date.outputs.date }}
        body: |
          Automated deployment package for OCI Resource Manager
          
          Build Date: ${{ steps.date.outputs.date }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
        files: |
          vosk-stt-api-deployment.zip
        draft: false
        prerelease: false